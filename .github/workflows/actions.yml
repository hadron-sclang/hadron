name: CI
on:
  push:
  pull_request:
jobs:
  clang-format:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: lint cpp files
        run: |
          sudo apt-get install -y clang-format
          git clang-format -style=file main || exit 1
          echo "clang-format lint successful"

